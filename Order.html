        <div class="table-container">
            <h2 class="text-center">Order Summary</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price (per item)</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody id="order-summary-body">
                    
                </tbody>
            </table>
            <h4 class="text-right">Grand Total: <span id="grand-total">0</span> RS</h4>
        </div>
        <script>
           document.addEventListener("DOMContentLoaded", function() {
           let orders = JSON.parse(localStorage.getItem("orders")) || [];
           let orderSummaryBody = document.getElementById("order-summary-body");
           let grandTotal = 0;

    if (orders.length === 0) {
        orderSummaryBody.innerHTML = `<tr><td colspan="4" class="text-center">No orders found</td></tr>`;
    } else {
        orders.forEach(order => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${order.name}</td>
                <td>${order.quantity}</td>
                <td>${order.price} RS</td>
                <td>${order.totalPrice} RS</td>
            `;
            orderSummaryBody.appendChild(row);
            grandTotal += order.totalPrice;
        });
    }

    document.getElementById("grand-total").innerText = grandTotal;
});


        </script>
